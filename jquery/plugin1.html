<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Plugin #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Plugin #01</h1>
    <div>
        {{ 1 + 2 }}
        Texto 1
        {{ 3 ** 3 }}
        Texto 2
        {{ console.log('Funcionou!') }}
        Texto 3
        {{ (function() { return 'Legal!!!' })() }}
        Texto Final
    </div>

    <script>
        // const $ = { nome: 'não é o JQuery'}

        (function($){
            $.fn.interpretar = function (){
                const retirarChaves = s => s.substring(2, s.length - 2) //função para tirar o par de chaves
                //exemplo: {{retorno}} esta função retornará apenas o que está dentro das chaves, no caso o retorno
                
                const conteudo = $(this).html()
                const expressoesComChaves = conteudo.match(/\{\{.+\}\}/g) //nas barras ele pega todos que estão entre {{}}, o . e o + no meio é, . para todo caractere e + por que pode ser mais de 1 caractere
                ///g é que, por ser global, ele tratará o conteúdo como array
                
                const expressoesComChaves = expressoesComChaves.map(retirarChaves)
                const resultados = expressoes.map(e => eval(e))

                let conteudoFinal = conteudo
                for (let i = 0; i < expressoesComChaves.length; i++){
                    conteudoFinal = conteudoFinal.replace(
                        expressoesComChaves[i], resultados[i]
                        )
                }   
                $(this).html(conteudoFinal)
                $('div').interpretar
                return this

            }
        })(jQuery) //é mais confiável usar jQuery no lugar de $ para não sobrescrever a variável em algum momento
    </script>
</body>
